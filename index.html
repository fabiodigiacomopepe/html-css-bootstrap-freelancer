<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Esercizio 16</title>
    </head>

    <body>
        <!-- contenitore madre -->
        <div class="container">

            <!-- header -->
            <div class="container header">
                <div class="row justify-content-between header">

                    <!-- parte sinistra -->
                    <div class="col-5 col-md-4 col-lg-4 header">
                        <div class="leftside-header">
                            a
                        </div>
                    </div>

                    <!-- parte destra -->
                    <div class="col-1 header mobile">
                        <div class="rightside-header">
                            b
                        </div>
                    </div>

                    <!-- parte destra - tablet/desktop -->
                    <div class="col-4 justify-content-between header tablet-desktop">
                        <div class="rightside-header">
                            <ul class="rightside-header-nav">
                                <li>a</li>
                                <li>b</li>
                                <li>c</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <!-- jumbotron -->
            <div class="container text-center jumbotron">
                <div class="row align-items-center flex-column jumbotron">

                    <!-- foto avatar -->
                    <div class="col jumbotron">
                        <div class="avatar-photo">
                            <img src="" alt="avatar">
                        </div>
                    </div>

                    <!-- start -->
                    <div class="col jumbotron">
                        b
                    </div>

                    <!-- stella -->
                    <div class="col jumbotron">
                        c
                    </div>

                    <!-- info -->
                    <div class="col jumbotron">
                        d
                    </div>
                </div>
            </div>


            <!-- portfolio -->
            <div class="container text-center portfolio">
                <div class="row align-items-center portfolio">
                    
                    <!-- title -->
                    <div class="col-12 portfolio">
                        a
                    </div>

                    <!-- stella -->
                    <div class="col-12 portfolio">
                        b
                    </div>

                    <!-- casa -->
                    <div class="col-12 col-md-6 col-lg-4 portfolio">
                        <div class="photo-portfolio">
                            <img src="" alt="cabin">
                        </div>
                    </div>

                    <!-- torta -->
                    <div class="col-12 col-md-6 col-lg-4 portfolio">
                        <div class="photo-portfolio">
                            <img src="" alt="cake">
                        </div>
                    </div>

                    <!-- circo -->
                    <div class="col-12 col-md-6 col-lg-4 portfolio">
                        <div class="photo-portfolio">
                            <img src="" alt="circus">
                        </div>
                    </div>

                    <!-- controller -->
                    <div class="col-12 col-md-6 col-lg-4 portfolio">
                        <div class="photo-portfolio">
                            <img src="" alt="game">
                        </div>
                    </div>

                    <!-- cassaforte -->
                    <div class="col-12 col-md-6 col-lg-4 portfolio">
                        <div class="photo-portfolio">
                            <img src="" alt="safe">
                        </div>
                    </div>

                    <!-- sottomarino -->
                    <div class="col-12 col-md-6 col-lg-4 portfolio">
                        <div class="photo-portfolio">
                            <img src="" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
